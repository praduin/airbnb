<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-container {
      text-align: center;
      padding: 2rem;
    }

    .error-container h1 {
      font-size: 8rem;
      font-weight: 900;
      color: #ff4757;
    }

    .message {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #cccccc;
    }

    .home-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background: #1e90ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .home-button:hover {
      background: #0077cc;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <p class="message">Oops! The page you’re looking for doesn’t exist.</p>
    <a href="/" class="home-button">Go Back Home</a>
  </div>
</body>
</html>
</body>
</html>
